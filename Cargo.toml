[package]
name = "privacy_http_sdk"
version = "0.1.0"
edition = "2021"

[dependencies]
# For HTTP functionality
reqwest = { version = "0.11", features = ["json", "native-tls"] }
# For JSON serialization/deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Async runtime
tokio = { version = "1", features = ["full"] }
# For C++ bindings
cxx = "1.0"

[build-dependencies]
cxx-build = "1.0"

[lib]
# Make this library compatible with C++
crate-type = ["cdylib"]

[features]
default = []
